<!DOCTYPE html>
<html>
<head>
<title>Section B - Ex.09</title>
</head>
<body>
<p><b><strong>Registration Form</strong></b></p>
<form>
<table>
<tr>
	<td align ="right">Name: </td>
	<td><input type="text" /></td>
</tr>

<tr> 
	<td align="right">Class: </td>
	<td>
    	<select>
        	<option>I</option>
            <option>II</option>
            <option>III</option>
            <option>IV</option>
        </select>
    </td>
</tr>

<tr>
	<td align="right">Qualification: </td>

    	<select>
        	<option>Computer Science</option>
            <option>Programming</option>
            <option>ATTT</option>
            <option>CGFH</option>
        </select>
    </td>
</tr>

<tr>
	<td align="right">Email: </td>
    <td> <input type="text"/></td>
</tr>
    
<tr>
	<td align="right">Address: </td>
    <td> <textarea rows="5" cols="20"></textarea></td>
</tr>

<tr>
	<td align="right">Upload Photo: </td>
    <td> <input type="file"/></td>
</tr>

<tr>
	<td align="right"></td>
	<td><input type="submit" value="Register"/>
    <input type="submit" value="Clear"/></td>
</tr>    
</table>
</form>
</body>
</html>
